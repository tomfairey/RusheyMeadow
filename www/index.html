<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RM Communications</title>

    <script class="jsbin" src="js/jquery.min.js"></script>
    <script class="jsbin" src="js/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/pinstyle.css" media="all">
    <link rel="stylesheet" href="css/main.css" media="all">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/print.min.js"></script>

</head>

<body id="body">

    <div id="particles-js"></div>

    <div id="load">

    </div>

    <section class="fill" id="0">

        <div id="pincode">
            <div class="table">
                <div class="cell">


                    <div id="anleitung">
                        <p>
                            <strong>Welcome to the RM Communications App</strong><br>Please enter the correct PIN-Code.
                        </p>
                    </div>

                    <div id="fields">
                        <div class="grid">
                            <div class="grid__col grid__col--1-of-4 numberfield"><span></span></div>
                            <div class="grid__col grid__col--1-of-4 numberfield"><span></span></div>
                            <div class="grid__col grid__col--1-of-4 numberfield"><span></span></div>
                            <div class="grid__col grid__col--1-of-4 numberfield"><span></span></div>
                        </div>
                    </div>

                    <div id="numbers">
                        <div class="grid">
                            <div class="grid__col grid__col--1-of-3"><button>1</button></div>
                            <div class="grid__col grid__col--1-of-3"><button>2</button></div>
                            <div class="grid__col grid__col--1-of-3"><button>3</button></div>

                            <div class="grid__col grid__col--1-of-3"><button>4</button></div>
                            <div class="grid__col grid__col--1-of-3"><button>5</button></div>
                            <div class="grid__col grid__col--1-of-3"><button>6</button></div>

                            <div class="grid__col grid__col--1-of-3"><button>7</button></div>
                            <div class="grid__col grid__col--1-of-3"><button>8</button></div>
                            <div class="grid__col grid__col--1-of-3"><button>9</button></div>

                            <div class="grid__col grid__col--1-of-3"></div>
                            <div class="grid__col grid__col--1-of-3"><button>0</button></div>
                            <div class="grid__col grid__col--1-of-3"></div>
                            <div id="restartbtn">Clear</div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <section id="1">
        <div id="icons">
            <button class="icon-button" onclick="consultation();"><i class="fas fa-edit icon"></i><br>Consultation</button>
            <button class="icon-button" onclick="activities();"><i class="fas fa-football-ball icon"></i><br>Activities</button>
            <button class="icon-button" onclick="review();"><i class="fas fa-clipboard-list icon"></i><br>Review</button>
            <button class="icon-button" onclick="admin();"><i class="fas fa-unlock-alt icon"></i><br>Admin</button>
        </div>
        <button id="back" onclick="back('1','0');"><i class="fas fa-backward"></i> Back</button>

    </section>

    <section id="2">
        <button onclick="Print();" id="printButton">Print</button>
        <button id="back" onclick="back('2','1');"><i class="fas fa-backward"></i> Back</button>
        <p id="data"></p>
        <div id="data-panels"></div>
    </section>

    <section id="3">
        <h1>User Picker</h1>

        <input type="file" class="inputfile" name="file" id="photo-selector" accept="image/*" onchange="fileUploaded('file-text', 'child-name');" />
        <label id="file-text" for="photo-selector"><i class="fa fa-upload"></i>Get Picture of Child</label>

        <input type="text" id="child-name" name="name" placeholder="Child Name" />
        <!--<input type="text" id="child-name" pattern="([A-Za-z] [A-Za-z])( [A-Za-z])?( [A-Za-z])?" name="name" placeholder="Child Name"/>-->

        <button onclick="readURL();">Add</button>

        <button onclick="removePhoto();">Remove selected photo</button>


        <div id="photos-container">
        </div>

        <div id="bottom">
            <button id="back" onclick="back('3','1');"><i class="fas fa-backward"></i> Back</button>
            <button class="confirm" onclick="confirmPhoto();">Confirm</button>
        </div>

    </section>

    <section id="4">

        <h1>Question Sequence</h1>

        <div id="questions-container">

            <div id="question" class="question">
                <h2 id="questionName">0. First Question here?</h2>

                <div class="divPickable">

                    <div>
                        <input name="pick" id="left" value="no" class="input-hidden" type="radio" />
                        <label name="left" class="left" for="left">
                    <img class="symbol choosable" src="PEC/No%20pec.fw.png">
                </label>
                    </div>
                    <div class="divPickableCenter">
                        <img id="questionPhoto" src="">
                        <br/>
                        <button onclick="submitQuestion();" class="next-button">Next</button>

                        <button id="skip" onclick="skipQuestion();" class="next-button">Skip</button>
                    </div>
                    <div class="divPickableRight">
                        <input name="pick" id="right" value="yes" class="input-hidden" type="radio" />
                        <label name="right" class="right" for="right">
                    <img class="symbol choosable" src="PEC/Yes%20pec.fw.png">
                </label>
                    </div>
                </div>

            </div>

        </div>

    </section>

    <section id="5">
        <h1>Admin</h1>

        <button id="back" onclick="back('5','1');"><i class="fas fa-backward"></i> Back</button>
        <h2>Add PEC Symbol</h2>
        <input type="file" class="inputfile" id="pec-selector" name="filePEC" accept="image/*" onchange="fileUploaded('file-text-pec', 'pec-name');" />
        <label id="file-text-pec" for="pec-selector"><i class="fa fa-upload"></i>Upload PEC</label>
        <input type="text" id="pec-name" name="name" placeholder="PEC Key Word" />
        <button onclick="addPECSymbol();">Add Symbol</button>
        <br>
        <h2>Add Question</h2>
        <select id="questionSection">
            <option value="consultation">Consultation</option>
        </select>

        <label class="label">Do you like/Would you like</label>
        <input type="text" id="question-name" name="name" placeholder="Question"/>
        <label class="label">?/today?</label>
        <input type="file" class="inputfile" id="question-image" name="fileQuestion" accept="image/*" onchange="fileUploaded('file-text-question', 'question-type');"/>

        
        <label id="file-text-question" for="question-image"><i class="fa fa-upload"></i>Upload Question Image</label>
        <select id="questionTypeSelect">
            <option value="feedback">Feedback</option>
            <option value="food">Food</option>
            <option value="activities">Activities</option>
        </select>
        <button onclick="addQuestion();">Add Question</button>
        <br>
        <h2>Remove Question</h2>
        <select id="questionList">
        </select>
        <button onclick="removeQuestion();">Remove Selected Question</button>
        <br>
        <h2>Change PIN</h2>
        <label class="label">Old PIN</label>
        <input type="text" class="pin-input" id="oldPIN" name="old-pin" pattern="[0-9]{4}" maxlength="4">
        <label class="label">New PIN</label>
        <input type="text" class="pin-input" id="newPIN" name="new-pin" pattern="[0-9]{4}" maxlength="4">

        <button onclick="changePIN();">Change PIN</button>
        <br>
        <h2>Set Activities</h2>
        <select id="today1">
        </select>
        <select id="today2">
        </select>
        <select id="today3">
        </select>
        <select id="today4">
        </select>
        <button onclick="setActivities();">Set Today's Activities</button>


    </section>

    <script src="js/particle.min.js"></script>
    <!--stats.js lib -->
    <script src="js/pouchdb-7.0.0.js"></script>

    <script src="js/main.js"></script>
    <script class="" src="js/pinjs.js"></script>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 1800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 6,
                        "color": "red"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 0.5,
                        "opacity_min": 0.4,
                        "sync": false
                    }
                },
                "size": {
                    "value": 100,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 75,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 160,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        //var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.position = 'absolute'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function() { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;

    </script>

</body>

</html>
